{% load static %}
<!DOCTYPE html>
<html>
    <!--head tags are used for any metadata, or linking of files like css, or to manipulate things outside of the main html-->
    <title>My Blog</title>
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext">
</head>

<body>
    <!--you also have tags that dont render anything on screen but allow us to group things together-->
    <!--before html5 we just used div tags for this-->
    <header class="page-header">
        <!--we can also use class names to grab things from Bootstrap-->
        <div class="container">
        <!--to link things we use anchor tags with an html reference..we call this a href.  a href creates a link to another webpage internally or externally to your website-->
        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}" class="top-menu">
                {% include './icons/file-earmark-plus.svg' %}
            </a>
            <a href="{% url 'post_draft_list' %}" class="top-menu">Drafts</a>
            <form method="post" action="{% url 'logout' %}" class="top-menu">{% csrf_token %}
                <button type="submit" class="btn btn-primary" style="color: white;background-color: #C25100; border-color: white;">Logout</button>

            </form>
        {% else %}
            <a href="{% url 'login' %}" class="top-menu">Login</a>
        {% endif %}
            <h1><a href="/">Django Girls Blog</a></h1>
        </div>

    </header>

    <!--wrap this in a main div...the main div is just like header or nav...they are just section dividers-->
   <main class="container">
    <!--use the boostrap rows and columns to help us divide out our page-->
        <div class="row">
            <div class="col">
                {% block content %}
                {% endblock %}
            </div>
        </div>
    </main>
</body>
</html>
